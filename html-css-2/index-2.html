<!DOCTYPE html>
<html lang="en">
    <head>
        <title>HTML-CSS #2</title>
        <meta charset='UTF-8' />
        <meta author='brookecm28' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <link rel='stylesheet' href='style-2.css' />
    </head>
    <body>
        <header>
            <h1>Makin' Shapes!</h1>
        </header>
        <section class='words'>
            <h2 id='firstWord'>Rectangles</p>
        </section>
        <section class='shapes'>
            <div class='box' id='rect'>
                <div class='first' id='purple'></div>
                <div class='first' id='blue'></div>
                <div class='first' id='pink'></div>
            </div>
        </section>
        <section class='words'>
            <h2 id='secondWord'>Circles</p>
        </section>
        <section class='shapes'>
            <div class='box' id='circ'>
                <div class='second' id='top'>
                    <img class='coal' class='face' src='https://static.turbosquid.com/Preview/001232/623/SC/3D-lump-coal-01_D.jpg' />
                    <img class='coal' class='face'src='https://static.turbosquid.com/Preview/001232/623/SC/3D-lump-coal-01_D.jpg' /><br>
                    <img id='carrot' src='https://media.istockphoto.com/photos/carrot-single-picture-id182372556?k=6&m=182372556&s=612x612&w=0&h=kNyV91aLcC01Db1IIlrqZrZ2_Ip3OSKcv9CyBxxlkXM=' />
                </div>
                <div class='second' id='mid'>
                    <img class='coal' class='button' src='https://static.turbosquid.com/Preview/001232/623/SC/3D-lump-coal-01_D.jpg' /><br>
                    <img class='coal' class='button' src='https://static.turbosquid.com/Preview/001232/623/SC/3D-lump-coal-01_D.jpg' /><br>
                    <img class='coal' class='button' src='https://static.turbosquid.com/Preview/001232/623/SC/3D-lump-coal-01_D.jpg' />
                </div>
                <div class='second' id='bot'></div>
            </div>
        </section> 
        <section class='words'>
            <h2 id='thirdWord'>Everything</p>
        </section>
        <section class='shapes'>
            <div id='cream'>
                <div id='green'>
                    <div id='rust'>
                        <p id='fishWords'>Fish Tank</p>
                        <div id='tank'>
                            <img id='fish' src='https://www.belmonttampa.org/wp-content/uploads/2013/03/Goldfish-01.png' />
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
